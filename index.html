<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Riordanverse Guide</title>
    <meta charset="utf-8">
    <link rel="icon" href="./images/logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div id= "heading">
      <img src="./images/logo.png" alt = "The Riordanverse Logo" width ="84" height="120" align = "left">
      <h1>Welcome to Riordanverse!</h1>
      <h2>(The Nexus of Gods)</h2>
    <!--Tabs-->
    <div class = "tab">
      <button class ="tablinks" onclick="openTab(event, 'getting')">Getting Started</button>
      <button class ="tablinks" onclick="openTab(event, 'about')">About World</button>
      <button class ="tablinks" onclick="openTab(event, 'factions')" id="default">Factions</button>
      <button class ="tablinks" onclick="openTab(event, 'blessings')" >Blessings and Legacies</button>
      <button class ="tablinks" onclick="openTab(event, 'character')">Creating Your Character</button>
      <button class ="tablinks" onclick="openTab(event, 'docs')">Documents</button>
      <button class ="tablinks" onclick="openTab(event, 'staff')">Staff List</button>
    </div>
    
    <!--Tab files-->
    <div id="getting" class="tabcontent" include-html = "tabs/getting.html"></div>
    <div id="about" class ="tabcontent" include-html = "tabs/about.html"></div>
    <div id="factions" class = "tabcontent" include-html = "tabs/factions.html"></div>
    <div id="blessings" class ="tabcontent" include-html = "tabs/blessings.html"></div>
    <div id="character" class ="tabcontent" include-html = "tabs/character.html"></div>
    <div id="docs" class ="tabcontent" include-html = "tabs/docs.html"></div>
    <div id="staff" class ="tabcontent" include-html = "tabs/staff.html"></div>
    <script>
      function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
      
        tabcontent = document.getElementsByClassName("tabcontent");
        for(i = 0; i < tabcontent.length; i++){
          tabcontent[i].style.display = "none";
        }
      
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }
      document.getElementById("default").click();
      function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /* Loop through a collection of all HTML elements: */
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          /*search for elements with a certain atrribute:*/
          file = elmnt.getAttribute("include-html");
          if (file) {
            /* Make an HTTP request using the attribute value as the file name: */
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4) {
                if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                /* Remove the attribute, and call this function once more: */
                elmnt.removeAttribute("include-html");
                includeHTML();
              }
            }
            xhttp.open("GET", file, true);
            xhttp.send();
            /* Exit the function: */
            return;
          }
        }
      }
    </script>
    <script>
      includeHTML();
    </script>
  </body>
</html>
